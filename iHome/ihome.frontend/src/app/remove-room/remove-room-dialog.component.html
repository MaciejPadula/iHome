<h1 mat-dialog-title>Remove Room</h1>
<div mat-dialog-content>
    Do you want to remove room: {{data}} ?
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true"><mat-icon fontIcon="delete"></mat-icon></button>
</mat-dialog-actions>
