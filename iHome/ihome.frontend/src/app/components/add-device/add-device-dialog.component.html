<h1 mat-dialog-title>Devices to configure</h1>
<div mat-dialog-content>
  <mat-spinner *ngIf="spinnerVisible"></mat-spinner>
  <app-available-device *ngFor="let device of devicesToConfigure" [deviceToConfigure]=device [roomId]="roomId"></app-available-device>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="getDevicesToConfigure()">Search</button>
</mat-dialog-actions>
