<h1 mat-dialog-title>Create room</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Room Name</mat-label>
    <input matInput [(ngModel)]="roomName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Room Description</mat-label>
    <input matInput [(ngModel)]="roomDescription">
  </mat-form-field>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="addRoom()"><mat-icon fontIcon="add"></mat-icon></button>
</mat-dialog-actions>
