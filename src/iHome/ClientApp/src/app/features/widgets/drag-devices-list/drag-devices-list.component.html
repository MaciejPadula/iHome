<div cdkDropList class="flex flex-row items-center justify-center">
    @if (isLoading()) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    } @else {
        @for (device of devices(); track device.id) {
            <app-device-preview cdkDrag [cdkDragData]="device"
                [device]="device"
            >
            </app-device-preview>
        }
    }
</div>
