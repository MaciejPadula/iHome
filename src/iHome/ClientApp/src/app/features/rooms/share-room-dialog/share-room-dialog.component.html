<h1 mat-dialog-title>Room sharing</h1>
<div mat-dialog-content>
  <app-user-search
    [users]="(users$ | async) ?? []"
    (userAdded)="share($event)"
    (userRemoved)="unshare($event)"
    class="w-full">
  </app-user-search>
</div>
<div mat-dialog-actions class="flex !justify-end">
  <button mat-button (click)="onNoClick()">Close</button>
</div>
