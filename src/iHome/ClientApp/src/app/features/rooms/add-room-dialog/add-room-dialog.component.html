<h1 mat-dialog-title>Adding new room</h1>
<div>
  <p>Your room name</p>
  <mat-form-field appearance="fill">
    <mat-label>Some new room</mat-label>
    <input matInput [(ngModel)]="roomName">
  </mat-form-field>
</div>
<div mat-dialog-actions class="flex !justify-end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm()" cdkFocusInitial>Create</button>
</div>
