<button mat-button *ngIf="!isAuthenticated">Login</button>

    </button>
    <mat-menu #menu="matMenu">
        <div mat-menu-item>USERNAME</div>
        <button mat-menu-item>Rooms</button>
        <button mat-menu-item>Logout</button>
    </mat-menu>
</div>
