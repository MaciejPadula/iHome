<h1 mat-dialog-title>{{data.device.name}}</h1>
<div class="flex flex-col items-center justify-center">
    <chrome-picker [control]="colorPickerControl"></chrome-picker>
    <mat-slide-toggle [formControl]="stateControl" (change)="updateDeviceData()">{{stateControl.value ? 'Enabled' : 'Disabled'}}</mat-slide-toggle>
</div>
<div mat-dialog-actions class="flex !justify-end">
</div>
