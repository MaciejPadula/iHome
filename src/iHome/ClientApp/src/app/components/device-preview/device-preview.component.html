<button class="device-preview-box">
  <div class="font-bold">{{device.name}}</div>

  <app-rgb-lamp-preview *ngIf="device.type === type.RGBLamp" [device]="device"></app-rgb-lamp-preview>
  <app-thermometer-preview *ngIf="device.type === type.Thermometer" [device]="device"></app-thermometer-preview>
</button>
