<button class="device-preview-box">
  <h3>{{device.name}}</h3>

  @switch(device.type) {
    @case(type.RGBLamp) {
      <app-rgb-lamp-preview [device]="device"></app-rgb-lamp-preview>
    }
    @case(type.Thermometer) {
      <app-thermometer-preview [device]="device"></app-thermometer-preview>
    }
  }
</button>
